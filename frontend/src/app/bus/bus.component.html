    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1" style="margin: auto;margin-top: 20%">

                    <mat-spinner></mat-spinner>

                </div>
            </div>
        </div>
    </div>
</div>
<div [style.display]="!allowToViewResult ?'none' :'block'">

    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" style="margin: auto">
                    <mat-card>
                        <div id="map-another" style="width: 100%; height: 600px"></div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>

</div>
